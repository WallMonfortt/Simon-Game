<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>



  <div class="container">
    <div id="outer-circle">
      <div id="topleft" class="btn"></div>
      <div id="topright" class="btn"></div>
      <div id="bottomleft" class="btn"></div>
      <div id="bottomright" class="btn"></div>
      <div id="inner-circle" class="btn">
          <div id="topleft-inner" class="hidden btn"></div>
          <div id="topright-inner" class="hidden btn"></div>
          <div id="bottomleft-inner" class="hidden btn"></div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
