<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <h1 id="level-title">Press ▶ or Any Key to Start</h1>
    <div class="main-center">
      <div class="score">
        <h2>Score: </h2>
        <h2 id="num"></h2>
      </div>
      <div class="container">
        <div id="outer-circle">
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="red" class="btn"></div>
          <div type="button" id="yellow" class="btn"></div>
          <div type="button" id="blue" class="btn"></div>
          <div id="inner-circle" >
              <div id="sea-blue" class="hidden btn"></div>
              <div id="black" class="hidden btn"></div>
              <div id="brown" class="hidden btn"></div>
              <div id="gray" class="hidden btn"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Botón móvil flotante -->
    <button class="mobile-btn hidden" id="mobileStartBtn" onclick="startOver()" aria-label="Iniciar Juego">
      <span class="btn-text">▶</span>
    </button>
    <!-- footer copy right section start -->
    <section id="copy-right">
      <div class="copy-right-sec">
        <img src="./WM2.PNG" alt="logo" class="logo" />
        <p>
          &copy; Simon Game Powerd By <a href="#">Wal Monfortt</a> 
        </p>
      </div>
    </section>
    <!-- footer copy right section end -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
